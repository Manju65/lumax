<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first">
            <img src="../../assets/logo.png" id="icon" alt="User Icon" />
        </div>

        <!-- Login Form -->
        <form novalidate>

            <input type="text" id="login" #name class="fadeIn second" name="login" placeholder="login">
            <input type="password" #password id="password" class="fadeIn third" name="login" placeholder="password">
            <input type="submit" (click)="loginTo()" class="fadeIn fourth" value="Log In">
        </form>

        <!-- Remind Passowrd -->

    </div>
</div>
